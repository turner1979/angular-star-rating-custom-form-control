<div class="container">

  <h3>Star Rating Form Control</h3>

  <div class="row align-items-start">
    <div class="col">
      <form [formGroup]="form">
        <div class="mb-3">
          <label for="reviewTitle" class="form-label">Review Title</label>
          <input formControlName="reviewTitle" type="text" class="form-control" id="reviewTitle" aria-describedby="reviewTitleHelp">
          <div id="reviewTitleHelp" class="form-text">Write a short title describing your review.</div>
        </div>
        <div class="mb-3">
          <label for="starRating" class="form-label">Star Rating</label>
          <select formControlName="starRating" class="form-select" aria-describedby="starRatingHelp">
            <option selected>--- Select Star Rating ---</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
            <option value="4">Four</option>
            <option value="5">Five</option>
          </select>
          <div id="starRatingHelp" class="form-text">Choose a rating from 1-5</div>
        </div>
        <div class="mb-3">
          <input class="btn btn-primary" [disabled]="form.invalid" type="submit" value="Save Review">
        </div>
      </form>
    </div>
    <div class="col">
      <p>Raw Form Data</p>
      <pre>{{ form.value | json }}</pre>
    </div>
  </div>


</div>
